<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Library</title>
</head>
<body>
    <form id="form" onsubmit="return false">
        <div class="form-group">
          <label for="title" class="col-form-label">Title:</label>
          <input type="text" class="form-control" id="title">

          <label for="author" class="col-form-label">Author:</label>
          <input type="text" class="form-control" id="author"></input>
          
          <label for="pages" class="col-form-label">No. of Pages:</label>
          <input type="number" class="form-control" id="pageno">

          <label for="completed" class="col-form-label">Completed</label>
          <!-- <input type="hidden" name="completed" value=0></input> -->
          <input type="checkbox" id="completed" name="completed"></input>
        </div>
    </form>
    <div id="btn-wrapper">
        <button class="btn btn-primary" id="submit-btn" type="submit" form="form">Add to Library</button>
    </div>

    <div id="library"></div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
